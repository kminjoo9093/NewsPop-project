<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsPop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <!-- 로고, 검색, 카테고리 -->
      <div id="pc_header" class="pc-inner">
        <div class="logo-area">
          <h1 class="logo">NewsPop</h1>
        </div>
        <nav id="pc_gnb">
          <ul class="pc_menu">
            <li>카테고리1</li>
            <li>카테고리2</li>
            <li>카테고리3</li>
            <li>카테고리4</li>
            <li>카테고리5</li>
          </ul>
          <div class="search">
            search
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="news-area_top">
        <div class="news-wrap_top pc-inner">
          <div class="main-newsBox">news1</div>
          <div class="sub-newsBox">news2</div>
          <div class="sub-newsBox">news3</div>
          <div class="sub-newsBox">news4</div>
          <div class="sub-newsBox">news5</div>
        </div>
      </section>
      <section id="news-area_bottom">
        <div class="news-wrap_bottom pc-inner">
          <div class="news-board-column">
            <div class="news">news</div>
            <div class="news">news</div>
            <div class="news">news</div>
            <div class="news">news</div>
            <div class="news">news</div>
          </div>
          <div class="news-board-column">
            <div class="news">news</div>
            <div class="news">news</div>
            <div class="news">news</div>
            <div class="news">news</div>
            <div class="news">news</div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </div>
</body>
</html>
