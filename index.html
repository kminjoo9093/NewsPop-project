<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsPop</title>
  <link rel="stylesheet" href="style.css">
  <!-- 폰트어썸 CDN -->
  <script src="https://kit.fontawesome.com/d536acf633.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <!-- 로고, 검색, 카테고리 -->
      <div id="pc_header" class="pc-inner">
        <div class="logo-area">
          <h1 class="logo">NewsPop</h1>
        </div>
        <nav id="pc_gnb">
          <ul class="pc_menu">
            <li><a href="#" data-menu_en="Domestic" data-menu_kr="국내"></a></li>
            <li><a href="#" data-menu_en="Business" data-menu_kr="경제"></a></li>
            <li><a href="#" data-menu_en="Politics" data-menu_kr="정치"></a></li>
            <li><a href="#" data-menu_en="World" data-menu_kr="세계"></a></li>
            <li><a href="#" data-menu_en="Entertainment" data-menu_kr="엔터테인먼트"></a></li>
            <li><a href="#" data-menu_en="Sports" data-menu_kr="스포츠"></a></li>
            <li><a href="#" data-menu_en="Health" data-menu_kr="건강"></a></li>
          </ul>
          <div class="search">
            <input type="search" placeholder="검색어를 입력하세요">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="news-area_top">
        <div class="news-wrap_top pc-inner">
          <div class="main-newsBox">
              <!-- <div class="news-img">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA2MjZfMjcz%2FMDAxNzE5NDA2ODkzNjIz.ryLKCFXBtPluAw3fdNjKb1bU1AQmcxlPyMoH-oqMN7Yg.Xo6Y8e4BoThWWcgITHKD-jciBDizw9zNUTcWvzBBhC8g.JPEG%2FDSC04491.JPG&type=sc960_832" alt="">
              </div>
              <p class="news-txt">
                <span class="news-title">이것은 선인장이오 선인장은 가시가 있지</span>
                <span class="news-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt soluta earum corrupti ipsam doloremque voluptates dolorem quos id dicta hic.</span>
              </p> -->
          </div>
          <div class="sub-newsBox"></div>
          <div class="sub-newsBox"></div>
          <div class="sub-newsBox"></div>
          <div class="sub-newsBox"></div>
      </section>
      <section id="news-area_bottom">
        <div class="news-wrap_bottom pc-inner">
          <div class="news-board">
            <div class="news"></div>
            <div class="news"></div>
            <div class="news"></div>
            <div class="news"></div>
            <div class="news"></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </div>

  <!-- <script src="main.js"></script> -->
   <script src="app.js"></script>
</body>
</html>
